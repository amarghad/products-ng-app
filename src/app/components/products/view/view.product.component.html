<div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg">
  <div class="flex flex-col md:flex-row">
    <div class="w-full md:w-1/2">
      <img [src]="product.images[0]" alt="{{product.title}}" class="rounded-lg object-cover w-full h-64 md:h-full">
    </div>
    <div class="w-full md:w-1/2 mt-4 md:mt-0 md:ml-6">
      <h2 class="text-3xl font-bold text-blue-600">{{ product.title }}</h2>
      <p class="text-lg text-gray-600 mt-2">{{ product.category.name }}</p>
      <p class="text-2xl font-semibold text-gray-800 mt-4">$ {{ product.price }}</p>
      <p class="text-gray-700 mt-4">{{ product.description }}</p>
    </div>
  </div>
</div>
