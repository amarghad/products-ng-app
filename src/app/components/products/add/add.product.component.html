<div class="mb-7">
  <h5 class="font-bold text-xl">Ajouter produit</h5>
  <p class="text-sm text-slate-600">Ajouter un nouveau produit & commencer à recevoir des achats </p>
</div>
<div class="bg-white rounded-xl border px-6 py-5">
  <h3 class="font-medium text-lg mb-6">Veuillez saisir les informations du nouveau produit</h3>
  <div>
    <div class="grid grid-cols-2">
      <div>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()" method="post">
          <div class="space-y-6">
            <div>
              <label class="block mb-2 text-sm" for="title">Nom du produit</label>
              <input id="title" type="text" formControlName="title" class="bg-slate-50 focus:bg-white text-sm outline-none border border-slate-200 text-gray-900 rounded-md focus:ring-2 transition block w-full py-2 px-3 focus:ring-blue-500 focus:border-blue-500" name="title" required autocomplete="product-title" autofocus placeholder="">
            </div>
            <div>
              <label class="block mb-2 text-sm" for="category">Catégorie</label>
              <select name="category" id="category" formControlName="category" class="bg-slate-50 focus:bg-white text-sm outline-none border border-slate-200 text-gray-900 rounded-md focus:ring-2 transition block w-full py-2 px-3 focus:ring-blue-500 focus:border-blue-500">
                <option *ngFor="let category of categories" [ngValue]="category">{{ category.name }}</option>
              </select>
            </div>
            <div>
              <label class="block mb-2 text-sm" for="quantity">Quantité</label>
              <input id="quantity" name="quantity" type="number" min="0" step="1" formControlName="quantity" class="mb-2 bg-slate-50 focus:bg-white outline-none border border-slate-200 text-gray-900 text-sm rounded-md focus:ring-2 transition block w-full py-2 px-3 focus:ring-blue-500 focus:border-blue-500">
              <p class="text-gray-600 text-xs">Saisir la quantité du produit resté en stock</p>
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block mb-2 text-sm" for="price">Prix</label>
                <input id="price" name="price" type="number" formControlName="price" min="0" class="mb-2 bg-slate-50 focus:bg-white outline-none border border-slate-200 text-gray-900 text-sm rounded-md focus:ring-2 transition block w-full py-2 px-3 focus:ring-blue-500 focus:border-blue-500">
              </div>
            </div>
            <div>
              <label class="block mb-2 text-sm" for="description">Description</label>
              <textarea id="description" formControlName="description" class="bg-slate-50 focus:bg-white text-sm outline-none border border-slate-200 text-gray-900 rounded-md focus:ring-2 transition block w-full py-2 px-3 focus:ring-blue-500 focus:border-blue-500" name="description" rows="4" required></textarea>
            </div>
            <div>
              <label class="block mb-2 text-sm" for="images">Images URLs (comma separated)</label>
              <input id="images" type="text" formControlName="images" class="bg-slate-50 focus:bg-white text-sm outline-none border border-slate-200 text-gray-900 rounded-md focus:ring-2 transition block w-full py-2 px-3 focus:ring-blue-500 focus:border-blue-500" name="images" required>
            </div>
            <div>
              <button [disabled]="productForm.invalid || status == SecretaryStatus.LOADING" class="disabled:bg-blue-400 disabled:text-gray-50 bg-blue-600 hover:bg-blue-800 text-white font-medium py-2.5 rounded-md transition text-sm px-5" type="submit">
                <span *ngIf="status == SecretaryStatus.LOADING" class="spinner"></span>
                <span [class.opacity-0]="status == SecretaryStatus.LOADING">Ajouter produit</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
